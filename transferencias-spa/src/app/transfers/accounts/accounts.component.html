<mat-card>
    <mat-card-header>Contas dispon√≠veis</mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="accounts" class="mat-elevation-z8">
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef>Conta</th>
                <td mat-cell *matCellDef="let element"> {{element.account}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency:'BRL'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
